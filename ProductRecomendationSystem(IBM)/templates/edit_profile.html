<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .edit-card {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .form-group i {
      position: absolute;
      left: 15px;
      top: 12px;
      color: #6c757d;
    }
    .form-control {
      padding-left: 40px;
    }
    .profile-preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #007bff;
    }
  </style>
</head>

<body class="py-5">

  <div class="container">
    <div class="edit-card mx-auto" style="max-width: 600px;">
      <h4 class="text-center mb-4">‚úèÔ∏è Edit Profile</h4>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data">

        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='uploads/' + user.profile_image) }}"
               alt="Current Image" class="profile-preview" id="preview">
        </div>

        <div class="form-group position-relative">
          <i class="fas fa-user"></i>
          <input type="text" name="username" class="form-control" placeholder="Username" value="{{ user.username }}" required>
        </div>

        <div class="form-group position-relative">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" class="form-control" placeholder="Email" value="{{ user.email }}" required>
        </div>

        <div class="form-group position-relative">
          <i class="fas fa-signature"></i>
          <input type="text" name="full_name" class="form-control" placeholder="Full Name" value="{{ user.full_name or '' }}">
        </div>

        <div class="form-group position-relative">
          <i class="fas fa-phone"></i>
          <input type="text" name="phone" class="form-control" placeholder="Phone" value="{{ user.phone or '' }}">
        </div>

        <div class="form-group position-relative">
          <i class="fas fa-map-marker-alt"></i>
          <textarea name="address" class="form-control" placeholder="Address">{{ user.address or '' }}</textarea>
        </div>

        <div class="form-group">
          <label>Profile Image</label>
          <input type="file" name="profile_image" class="form-control-file" onchange="loadPreview(event)">
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-block">üíæ Save Changes</button>
          <a href="/profile" class="btn btn-secondary btn-block mt-2">‚Üê Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Image Preview Script -->
  <script>
    function loadPreview(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const preview = document.getElementById('preview');
        preview.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
